---
layout: layout
title: Home
index: true
---

<section class="content">
  <div class="related">
    {% for post in site.posts %}
      <article class="post">
        <header>
          <h3>
          <a href="{{ post.url }}">{{ post.title }}</a>
          </h3>
          <em>{{ post.date | date: "%B %e, %Y" }}</em> 
        </header>
        <div class="post-content">
        </div>
      </article class="post">
    {% endfor %}
  </div>
</section>
